<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="DCV Template">
    <meta name="keywords" content="Dcv, dcvinvest, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCV | Template</title>

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/contact.css" type="text/css">
    <link rel="stylesheet" href="assets/css/base.css" type="text/css">
    <link rel="stylesheet" href="assets/css/footer.css" type="text/css">


</head>

<body>
    <section class="contact_map">
        <div class="contact_map_dcv">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.863682014951!2d105.80495955117574!3d20.99810079413002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ad04d8c6541f%3A0x8772f3f8ef6cb987!2sDCV!5e0!3m2!1svi!2s!4v1614671791640!5m2!1svi!2s"
                width="100%" height="673px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section class="form_contact_dcv">
        <div class="container">
            <div class="formcontact_dcv_dropshadow">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="maincontent_contact">
                            <div class="title_contact_dcv">
                                <h5 class="title_contact_dct_h5">CÔNG TY CỔ PHẦN TRUYỀN SỐ LIỆU VIỆT NAM</h5>
                            </div>
                            <ul class="maincontent_contact_listitem">
                                <li class="maincontent_contact_listitem_item">
                                    <!-- <i class="far fa-map-marker-check"></i> -->
                                    <p>Tầng L2, Mỹ Sơn Tower, Số 62 Nguyễn Huy
                                        Tưởng, Thanh Xuân, Hà Nội </p>
                                </li>
                                <li class="maincontent_contact_listitem_item">
                                    <!-- <i class="fal fa-globe"></i> -->
                                    <p>www.dcv.vn</p>
                                </li>
                                <li class="maincontent_contact_listitem_item">
                                    <!-- <i class="fal fa-envelope"></i> -->
                                    <p>contact@dcv.vn </p>
                                </li>
                                <li class="maincontent_contact_listitem_item">
                                    <!-- <i class="far fa-phone-alt"></i> -->
                                    <p>(+84)-2462944447 </p>
                                </li>

                            </ul>
                        </div>
                        <div class="maincontent_contact_img">
                            <img class="maincontent_contact_img_dcv" src="/assets/img/contact/Group 6158.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form action="" method="POST">
                            <div class="contact__input">
                                <h5 class="contact_textform_dcv">Tên của bạn</h5>
                                <input class="form-control form_contact_dcv" type="text"
                                    placeholder="Vui lòng nhập tên của bạn" aria-label="Disabled input example">

                            </div>
                            <div class="contact__input">
                                <h5 class="contact_textform_dcv">Email</h5>

                                <input class="form-control form_contact_dcv" type="email"
                                    placeholder="Vui lòng nhập Email của bạn" aria-label="Disabled input example">
                            </div>
                            <div class="contact__input">
                                <h5 class="contact_textform_dcv">Số điện thoại</h5>
                                <input class="form-control form_contact_dcv" type="number"
                                    placeholder="Vui lòng nhập số điện thoại của bạn"
                                    aria-label="Disabled input example">
                            </div>
                            <div class="contact__input">
                                <h5 class="contact_textform_dcv">Nội dung</h5>
                                <textarea class="form-control" rows="5" type="text"
                                    placeholder="Vui lòng nhập nội dung yêu cầu"
                                    aria-label="Disabled input example"></textarea>
                            </div>


                            <div class="row">

                                <div class="col-lg-8">
                                    <div class="capchacontact_dcv">
                                        <div class="g-recaptcha" data-sitekey="dcv_vip_pro"></div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div type="submit" class="btn btn-primary btn_contact_dcv"> Gửi</div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>



<!-- Js Plugins -->
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/fontawesome.min.js"></script>

<script src="assets/js/main.js"></script>

</html>
